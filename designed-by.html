<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-in-out;
        }

        .team-members {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .member-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .member-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            margin-bottom: 15px;
            animation: float 4s ease-in-out infinite;
        }

        .member-name {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #ff9f43;
        }

        .member-role {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff9f43, #ff6b6b);
            color: #fff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #ff6b6b, #ff9f43);
        }

        .btn i {
            font-size: 1rem;
        }

        .college-info {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #ddd;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .college-info a {
            color:black;
            text-decoration: none;
            transition: color 0.3s ease;
            
        }

        .college-info a:hover {
            color: black;

        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .team-members {
                flex-direction: column;
                align-items: center;
            }

            .member-card {
                width: 90%;
            }
        }
        /* Scrollbar Styling start*/
    ::-webkit-scrollbar {
    width: 8px;  /* Sets the width of the scrollbar */
    }
    
    ::-webkit-scrollbar-thumb {
    background-color: rgb(67, 124, 224);  /* Dark gray color for the scrollbar thumb */
    border-radius: 4px;  /* Optional: makes the scrollbar thumb rounded */
    }
    
    ::-webkit-scrollbar-track {
    background-color: black;  /* Black background for the scrollbar track */
    }
    /* Scrollbar Styling end */
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Team</h1>
        <div class="team-members">
            <!-- Member 1 -->
            <div class="member-card">
                <img src="./images-webp/harsha-our-team.webp" alt="Member 1" class="member-photo">
                <div class="member-name">Imadabathuni Harsha Venkat</div>
                <div class="member-role">Frontend Developer</div>
                <div class="buttons">
                    <a href="www.linkedin.com/in/harsha0101" target="_blank" class="btn">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://iharsha.space/" target="_blank" class="btn">
                        <i class="fa-solid fa-briefcase " ></i> Portfolio
                    </a>
                </div>
            </div>

            <!-- Member 2 -->
            <div class="member-card">
                <img src="./images-webp/vignesh-our-team.webp" alt="Member 2" class="member-photo">
                <div class="member-name">Guthi Vignesh Babu</div>
                <div class="member-role">Frontend Developer</div>
                <div class="buttons">
                    <a href="https://www.linkedin.com/in/guthi-vignesh-babu-29b307289/" target="_blank" class="btn">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://gvignesh.tech/" target="_blank" class="btn">
                        <i class="fa-solid fa-briefcase " ></i> Portfolio 
                    </a>
                </div>
            </div>
        </div>
        <br>
        <a href="https://collegeportal.com" target="_blank" class="btn">
            <i class="fas fa-user-graduate"></i> Fly High Club
        </a>
        <a href="https://diet.ac.in/" target="_blank" class="btn">
            <i class="fas fa-school"></i> College Website
        </a>
        <!-- College Info -->
        <div class="college-info">
            <a onclick="window.location.href='./dronex-website.html'"  class="btn">
                <i class="fa-solid fa-backward"></i> Back
            </a>
        </div>
    </div>
</body>
</html>
